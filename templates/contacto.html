{% extends "index.html" %}
{% load static %}
{% load thumbnail %}



{% block contenido %}
  <section>
    <div class="container">
      <div class="col-lg-12 col-md-12">
        <h1>Contactos <small>Educación</small></h1>
        <p><em>Fecha publicación: 19/06/2017</em></p>
        <img src="http://placehold.it/1400x200" alt="" class="img-responsive img-thumbnail pull-left img-margin-right">
      <table style="width:100%">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th> 
            <th>Telefono</th>
            <th>Accion</th>
        </tr>
        {% for dato in datos %}
       <tr>
            <td>{{dato.nombre}}</td>
            <td>{{dato.apellido}}</td>
            <td>{{dato.Telefono}}</td>
            <td>
              <a href="{% url 'detalle' dato.id %}" class="btn btn-info" role="button">Ver detalle</a>
            </td>
        </tr>
        {% endfor %}
        </table>


      </div>
    </div>
  </section>

  
    
  {% endblock contenido %}
